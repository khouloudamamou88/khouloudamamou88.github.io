<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

</head>
<body>
    <div class="container py-5">
        <div class="col-12">
            <h1 class="display-1">Contactez-nous !</h1>
        </div>
        <div class="col-12">
            <form action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                <button class="btn btn-secondary mt-4" type="submit">
                    Valider
                </button>
                </div>
                
            </form>
        </div>

        <div class="col-12">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et placeat quam similique sed aliquam enim necessitatibus aut eius quae tenetur assumenda at nesciunt repudiandae, beatae, modi magni mollitia laborum iure.</p>
        </div>

        <div class="col-12">
            <a href="/index.html" class="btn btn-primary">
                Retour
            </a>
        </div>
    </div>
</body>
</html>
